<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel | Sports Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="admin.js"></script>
</head>

<body class="bg-blue-50 font-sans p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl p-8">
        <h1 class="text-3xl font-bold text-blue-700 mb-6">Admin Panel - Sports Buddy</h1>

        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-2">Admin Login</h2>
            <input id="admin-email" type="email" placeholder="Email" class="input" />
            <input id="admin-password" type="password" placeholder="Password" class="input" />
            <button onclick="login()" class="btn-blue mt-2">Login</button>
        </div>

        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-2">Add Sports Event</h2>
            <input id="event-name" placeholder="Event Name" class="input" />
            <input id="event-location" placeholder="Location" class="input" />
            <input id="event-time" placeholder="Time" class="input" />
            <button onclick="addEvent()" class="btn-blue mt-2">Add Event</button>
        </div>


        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-2">Add Sports Category</h2>
            <input id="category-name" placeholder="Category Name" class="input" />
            <button onclick="addCategory()" class="btn-blue mt-2">Add Category</button>
        </div>

        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-2">Add City</h2>
            <input id="city-name" placeholder="City Name" class="input" />
            <button onclick="addCity()" class="btn-blue mt-2">Add City</button>
        </div>

        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-2">Add Area</h2>
            <input id="area-name" placeholder="Area Name" class="input" />
            <button onclick="addArea()" class="btn-blue mt-2">Add Area</button>
        </div>
    </div>

    <style>
        .input {
            display: block;
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1px solid #cbd5e0;
            border-radius: 0.375rem;
        }

        .btn-blue {
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
        }

        .btn-blue:hover {
            background-color: #2563eb;
        }
    </style>

    <script type="module">
        import { adminLogin, addSportsEvent, addOrUpdateSportsCategory, addOrUpdateCity, addOrUpdateArea } from "./admin.js";

        window.login = async () => {
            const email = document.getElementById("admin-email").value;
            const password = document.getElementById("admin-password").value;
            await adminLogin(email, password);
        };

        window.addEvent = async () => {
            const data = {
                name: document.getElementById("event-name").value,
                location: document.getElementById("event-location").value,
                time: document.getElementById("event-time").value,
            };
            await addSportsEvent(data);
        };

        window.addCategory = async () => {
            const data = {
                name: document.getElementById("category-name").value,
            };
            await addOrUpdateSportsCategory(null, data);
        };

        window.addCity = async () => {
            const data = {
                name: document.getElementById("city-name").value,
            };
            await addOrUpdateCity(null, data);
        };

        window.addArea = async () => {
            const data = {
                name: document.getElementById("area-name").value,
            };
            await addOrUpdateArea(null, data);
        };
    </script>
</body>

</html>
